<!DOCTYPE html>
	<html>
		<head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
				<title> PROJET 2 </title>

		</head>

<body>
        
	<header>
		
        <img src="images/logo/Reservia.png" alt="logo du site">


            <nav>

                <a href="#">Hébergement</a>
                <a href="#">Activités</a>
                <a href="#">S'inscrire</a>

            </nav>

	</header>
        
    <main>

        <section id="search">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
                    <form>
                        <div>
                                <label for="location_search"> <i class="fas fa-map-marker-alt"></i></label>
                                    <input type="search" id="location_search" name="q" placeholder="Marseille,France">
                                        <button>Rechercher</button>
                        </div>                
                    </form>

        </section>


        <section id="filtered">

            <h2>Filtres</h2>

                <div id="filtered_money">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                    <p class="filter_name">Economique</p>
                
                        <div id="filtered_family">
                            <i class="fas fa-child"></i>
                        </div>
                            <p class="filter_name">Familial</p>

                                <div id="filtered_romantic">
                                    <i class="fas fa-heart"></i>
                                </div>
                                    <p class="filter_name">Romantique</p>

                                        <div id="filtered_pet">
                                            <i class="fas fa-dog"></i>
                                        </div>
                                            <p class="filter_name">Animaux autorisés</p>

                                           <div id="logo_info"><i class="fas fa-info"></i> <p>Plus de 500 logements sont disponibles dans cette ville</p></div> 
                                            

        </section>

    </main>


</body>

</html>
